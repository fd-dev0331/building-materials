<div class="todos">
  <div class="container todos__container">
    <button type="button" mat-stroked-button (click)="openDialog()">
      Create Task
    </button>

    <ul class="todos__list">
      <li *ngFor="let todoItem of todos$ | async">
        <app-todo
          [todoItem]="todoItem"
          (deleteTodo)="deleteTodo($event)"
          (editTodo)="editTodo($event)"
        ></app-todo>
      </li>
    </ul>
  </div>
</div>
