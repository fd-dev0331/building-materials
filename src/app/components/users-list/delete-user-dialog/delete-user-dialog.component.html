<div class="p-2 text-center">
  <strong>Are you sure you want to delete the user:</strong>
  <p class="font-bold">{{ data.user.name }} ?</p>
  <div class="flex justify-center gap-4 py-4">
    <button
      [mat-dialog-close]=""
      type="button"
      class="py-1 w-16 text-white rounded-lg bg-red-600"
      mat-stroked-button>
      No
    </button>
    <button
      [mat-dialog-close]="data.user"
      type="button"
      class="py-1 w-16 text-white rounded-lg bg-green-600"
      mat-stroked-button>
      Yes
    </button>
  </div>
</div>
